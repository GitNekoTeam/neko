<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>Neko AI</title>
    <style>
        :root {
            --bg-primary: var(--vscode-editor-background, #1e1e1e);
            --bg-secondary: var(--vscode-sideBar-background, #252526);
            --bg-input: var(--vscode-input-background, #3c3c3c);
            --text-primary: var(--vscode-editor-foreground, #cccccc);
            --text-secondary: var(--vscode-descriptionForeground, #858585);
            --border-color: var(--vscode-panel-border, #454545);
            --accent-color: var(--vscode-button-background, #0e639c);
            --accent-hover: var(--vscode-button-hoverBackground, #1177bb);
            --error-color: var(--vscode-errorForeground, #f48771);
            --success-color: var(--vscode-terminal-ansiGreen, #89d185);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--vscode-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
            font-size: var(--vscode-font-size, 13px);
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .icon-btn:hover {
            background: var(--bg-input);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.5;
        }

        .message.user {
            background: var(--accent-color);
            align-self: flex-end;
        }

        .message.assistant {
            background: var(--bg-secondary);
            align-self: flex-start;
            border: 1px solid var(--border-color);
        }

        .message.system {
            background: var(--bg-input);
            align-self: center;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .message.tool {
            background: var(--bg-input);
            border-left: 3px solid var(--success-color);
            font-family: var(--vscode-editor-font-family, monospace);
            font-size: 0.9em;
        }

        .message.error {
            border-left-color: var(--error-color);
        }

        .message pre {
            background: var(--bg-primary);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message code {
            font-family: var(--vscode-editor-font-family, 'Consolas', monospace);
            font-size: 0.9em;
        }

        .message p {
            margin: 8px 0;
        }

        .message p:first-child {
            margin-top: 0;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .input-area {
            padding: 12px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 40px;
            max-height: 200px;
            padding: 10px 12px;
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: none;
            font-family: inherit;
            font-size: inherit;
            line-height: 1.4;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            padding: 10px 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .context-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .context-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: var(--bg-input);
            border-radius: 4px;
            font-size: 0.85em;
        }

        .context-tag .remove {
            cursor: pointer;
            opacity: 0.7;
        }

        .context-tag .remove:hover {
            opacity: 1;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
        }

        .empty-state h2 {
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            justify-content: center;
        }

        .suggestion {
            padding: 8px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <span>Neko AI</span>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="newChat()" title="New Chat">+</button>
            <button class="icon-btn" onclick="openSettings()" title="Settings">&#9881;</button>
        </div>
    </div>

    <div class="messages" id="messages">
        <div class="empty-state" id="emptyState">
            <h2>Welcome to Neko AI</h2>
            <p>Your AI-powered coding assistant</p>
            <div class="suggestions">
                <div class="suggestion" onclick="useSuggestion('Explain this code')">Explain code</div>
                <div class="suggestion" onclick="useSuggestion('Fix the bug in')">Fix bug</div>
                <div class="suggestion" onclick="useSuggestion('Write a function that')">Write code</div>
                <div class="suggestion" onclick="useSuggestion('Refactor this to')">Refactor</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="context-bar" id="contextBar"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="input" 
                    placeholder="Ask Neko AI anything... (Ctrl+Enter to send)"
                    rows="1"
                    onkeydown="handleKeydown(event)"
                    oninput="autoResize(this)"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const emptyState = document.getElementById('emptyState');
        const contextBar = document.getElementById('contextBar');

        let isLoading = false;
        let contextItems = [];

        function sendMessage() {
            const content = inputEl.value.trim();
            if (!content || isLoading) return;

            vscode.postMessage({ type: 'sendMessage', content, context: contextItems });
            inputEl.value = '';
            autoResize(inputEl);
            contextItems = [];
            updateContextBar();
            setLoading(true);
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 200) + 'px';
        }

        function newChat() {
            vscode.postMessage({ type: 'newChat' });
        }

        function openSettings() {
            vscode.postMessage({ type: 'openSettings' });
        }

        function useSuggestion(text) {
            inputEl.value = text + ' ';
            inputEl.focus();
            autoResize(inputEl);
        }

        function setLoading(loading) {
            isLoading = loading;
            sendBtn.disabled = loading;
            
            if (loading) {
                const typingEl = document.createElement('div');
                typingEl.className = 'message assistant';
                typingEl.id = 'typingIndicator';
                typingEl.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
                messagesEl.appendChild(typingEl);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            } else {
                const typingEl = document.getElementById('typingIndicator');
                if (typingEl) typingEl.remove();
            }
        }

        function addMessage(msg) {
            if (emptyState) emptyState.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = 'message ' + msg.role;
            if (msg.isError) div.classList.add('error');
            div.innerHTML = formatContent(msg.content);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function updateMessage(id, content) {
            let el = document.getElementById(id);
            if (!el) {
                el = document.createElement('div');
                el.id = id;
                el.className = 'message assistant';
                messagesEl.appendChild(el);
            }
            el.innerHTML = formatContent(content);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function formatContent(content) {
            return content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function addContext(item) {
            contextItems.push(item);
            updateContextBar();
        }

        function removeContext(index) {
            contextItems.splice(index, 1);
            updateContextBar();
        }

        function updateContextBar() {
            contextBar.innerHTML = contextItems.map((item, i) => 
                `<span class="context-tag">${item.label}<span class="remove" onclick="removeContext(${i})">x</span></span>`
            ).join('');
        }

        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.type) {
                case 'addMessage':
                    setLoading(false);
                    addMessage(message.message);
                    break;
                case 'updateMessage':
                    updateMessage(message.id, message.content);
                    break;
                case 'streamChunk':
                    updateMessage('streaming', message.content);
                    break;
                case 'streamEnd':
                    setLoading(false);
                    break;
                case 'clear':
                    messagesEl.innerHTML = '';
                    if (emptyState) emptyState.style.display = 'flex';
                    break;
                case 'addContext':
                    addContext(message.item);
                    break;
                case 'error':
                    setLoading(false);
                    addMessage({ role: 'system', content: message.error, isError: true });
                    break;
            }
        });
    </script>
</body>
</html>
