name: stable-macos

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

env:
  APP_NAME: Neko
  BINARY_NAME: neko
  OS_NAME: osx
  VSCODE_QUALITY: stable

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - vscode_arch: x64
            npm_arch: x64
          - vscode_arch: arm64
            npm_arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.vscode_arch == 'x64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}

      - name: Clone VSCode
        run: . get_repo.sh

      - name: Build
        run: ./build.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCODE_ARCH: ${{ matrix.vscode_arch }}
          npm_config_arch: ${{ matrix.npm_arch }}
          SHOULD_BUILD: 'yes'
          CI_BUILD: 'no'

      - name: Prepare assets
        run: ./prepare_assets.sh
        env:
          VSCODE_ARCH: ${{ matrix.vscode_arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neko-macos-${{ matrix.vscode_arch }}
          path: assets/*
          if-no-files-found: ignore
          retention-days: 7

  trigger-deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger deploy check
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
