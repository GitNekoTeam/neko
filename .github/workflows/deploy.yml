name: Deploy

on:
  workflow_run:
    workflows:
      - stable-linux
      - stable-macos
      - stable-windows
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_check:
        description: 'Skip build check'
        required: false
        default: 'false'

jobs:
  check-builds:
    runs-on: ubuntu-latest
    outputs:
      all_success: ${{ steps.check.outputs.all_success }}
    steps:
      - name: Check all builds completed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = ['stable-linux.yml', 'stable-macos.yml', 'stable-windows.yml'];
            let allSuccess = true;
            let latestCommit = null;
            
            for (const workflow of workflows) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow,
                branch: 'main',
                per_page: 1
              });
              
              if (runs.data.workflow_runs.length === 0) {
                allSuccess = false;
                console.log(`${workflow}: no runs found`);
                continue;
              }
              
              const run = runs.data.workflow_runs[0];
              if (run.conclusion !== 'success') {
                allSuccess = false;
                console.log(`${workflow}: ${run.conclusion || run.status}`);
              } else {
                console.log(`${workflow}: success (${run.head_sha.substring(0, 7)})`);
                if (!latestCommit) {
                  latestCommit = run.head_sha;
                } else if (latestCommit !== run.head_sha) {
                  allSuccess = false;
                  console.log(`${workflow}: commit mismatch`);
                }
              }
            }
            
            core.setOutput('all_success', allSuccess.toString());

  deploy:
    runs-on: ubuntu-latest
    needs: check-builds
    if: ${{ needs.check-builds.outputs.all_success == 'true' || github.event.inputs.skip_check == 'true' }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${LATEST_TAG#v}
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          PATCH=$((PATCH + 1))
          if [ $PATCH -ge 10 ]; then
            PATCH=0
            MINOR=$((MINOR + 1))
          fi
          
          if [ $MINOR -ge 10 ]; then
            MINOR=0
            MAJOR=$((MAJOR + 1))
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
