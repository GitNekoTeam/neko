name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download Linux artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-linux.yml
          branch: main
          path: artifacts/linux
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download macOS artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-macos.yml
          branch: main
          path: artifacts/macos
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download Windows artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-windows.yml
          branch: main
          path: artifacts/windows
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" -o -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" \) -exec cp {} release/ \;
          echo "Release assets:"
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          if [ "$(ls -A .)" ]; then
            sha256sum * > SHA256SUMS.txt
            echo "Checksums:"
            cat SHA256SUMS.txt
          else
            echo "No files to checksum"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Neko v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
