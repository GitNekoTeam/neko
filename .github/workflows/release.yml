name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download Linux x64 artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-linux.yml
          branch: main
          name: neko-linux-x64
          path: artifacts/linux-x64
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download Linux arm64 artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-linux.yml
          branch: main
          name: neko-linux-arm64
          path: artifacts/linux-arm64
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download macOS x64 artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-macos.yml
          branch: main
          name: neko-macos-x64
          path: artifacts/macos-x64
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download macOS arm64 artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-macos.yml
          branch: main
          name: neko-macos-arm64
          path: artifacts/macos-arm64
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download macOS universal artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-macos.yml
          branch: main
          name: neko-macos-universal
          path: artifacts/macos-universal
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download Windows x64 artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-windows.yml
          branch: main
          name: neko-windows-x64
          path: artifacts/windows-x64
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Download Windows arm64 artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: stable-windows.yml
          branch: main
          name: neko-windows-arm64
          path: artifacts/windows-arm64
          skip_unpack: false
          if_no_artifact_found: warn

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Copy all artifacts to release folder
          find artifacts -type f \( \
            -name "*.deb" -o \
            -name "*.rpm" -o \
            -name "*.tar.gz" -o \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.exe" -o \
            -name "*.msi" -o \
            -name "*.AppImage" \
          \) -exec cp {} release/ \;
          
          echo "Release assets:"
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          if [ "$(ls -A .)" ]; then
            sha256sum * > SHA256SUMS.txt
            echo "Checksums:"
            cat SHA256SUMS.txt
          else
            echo "No files to checksum"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Neko v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
